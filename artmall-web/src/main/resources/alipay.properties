# 应用ID,您的APPID，收款账号既是您的APPID对应支付宝账号
app_id = 2016092000551446

# 商户私钥，您的PKCS8格式RSA2私钥
merchant_private_key = 
# 支付宝公钥,查看地址：https://openhome.alipay.com/platform/keyManage.htm 对应APPID下的支付宝公钥。
alipay_public_key 

#异步支付才是返回才是支付成功
# 服务器异步通知页面路径  需http://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问
notify_url = http://120.79.239.141:8080/alipay/notify/notic

# 同步跳转页面只是作为调用成功返回，并不代表支付成功
# 页面跳转同步通知页面路径 需http://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问
return_url =http://120.79.239.141:8080/alipay/synchronized/notic
#  http://120.79.239.141:8080/#/user/enterpriseHomepage
  

# 签名方式
sign_type = RSA2

# 字符编码格式
charset = utf-8

#数据传输格式
format = json

# 支付宝网关测试请勿更改为"https://openapi.alipay.com/gateway.do"
gatewayUrl = https://openapi.alipaydev.com/gateway.do