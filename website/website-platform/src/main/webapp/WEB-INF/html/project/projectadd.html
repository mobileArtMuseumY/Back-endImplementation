<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos/form">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">项目信息</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">项目名称</div>
                                <div class="item-input">
                                    <input type="text" id="project_name" placeholder="项目名称">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">项目持续时间</div>
                                <div class="item-input">
                                    <input type="text" id="tender_period" placeholder="？天">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">项目预算价格</div>
                                <div class="item-input">
                                    <input type="text" id="budget" placeholder="价格">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">期望多少天完成</div>
                                <div class="item-input">
                                    <input type="email" id="expected_time" placeholder="？天">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">需要具备的能力</div>
                                <div class="item-input">
                                    <input type="text" id="skills" value="1" disabled="true">
                                </div>
                                <!--<select multiple data-am-selected>
                                    <option value="a">Apple</option>
                                    <option value="b">Banana</option>
                                    <option value="o">Orange</option>
                                    <option value="m">Mango</option>
                                </select>-->
                            </div>
                        </div>
                    </li>
                    <!--上传附件-->
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">附件</div>
                                <div class="item-input">
                                    <input type="file" id="project_attachment"/>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">项目描述</div>
                                <div class="item-input">
                                    <textarea id="project_description" placeholder="项目描述"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
                    <div class="col-50"><a href="#" class="button button-big button-fill button-success"
                                           id="project_add_submit">提交</a></div>
                </div>
            </div>
        </div>
    </div>

</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
